spring.application.name=salesSystem

spring.datasource.url=jdbc:mysql://localhost:3306/salesSystem
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

api.security.token.secret=${JWT_SECRET:123456}
api.security.issuer=${ISSUER_APP:api salesSystem}

api.security.user=${INITIALUSER:admin@admin.com}
api.security.password=${PASSWORD:123456}

server.error.include-stacktrace=never